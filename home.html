<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="grid-1">
      <!-- left section is menu -->
      <section id="menu">
        <div class="menu_card d-flex flex-column align-items center">
            <div class="menu_card_col1">
                <img src="./assets/Spotify logo.png" alt="spotify_logo">
            </div>
            <div class="menu_card_col2 pt-4">
               <div class="menu_card_col2_home mx-1 d-flex">
                <img class="px-3 py-2" src="./assets/fi-ss-home.png" alt="home_logo">
                <p  >Home</p>
               </div>
               <div class="menu_card_col2_search mx-1 d-flex">
                <img class="px-3 py-2" src="./assets/fi-rs-search.png" alt="search_logo">
                <p  >search</p>
               </div>
               <div class=" menu_card_col2_libaray mx-1 d-flex">
                <img class="px-3 py-2" src="./assets/library.png" alt="libaray_logo">
                <p>library</p>
               </div>
            </div>
            <div class="menu_card_col3 pt-4">
              <div class="menu_card_col2_search mx-1 d-flex">
                <img class="px-3 py-2" src="./assets/plus.png" alt="plus_logo">
                <p>Create PlayList</p>
              </div>
              <div class="menu_card_col2_search mx-1 d-flex">
                <img class="px-3 py-2" src="./assets/purpleheart.png" alt="plus_logo">
                <p>Liked songs</p>
              </div>
              <div class="menu_card_col2_search mx-1 d-flex">
                <img class="px-3 py-2" src="./assets/hotspot.png" alt="plus_logo">
                <p>Your Episodes</p>
              </div>
            </div>
            <div class="menu_card_col3 mt-4">
              
            </div>
        </div>


      </section>
      <!-- the body section is main -->
      <section id="main">MAIN</section>
      <!-- this is foooter section -->
      <section id="footer">FOOTER</section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
